<!DOCTYPE html>

  <body>
    <header class="show-case">
      <!-- nav bar -->

        <a href="#" class="icon">

        <div class="links" id="links">
          <a href="login.html" class="mybtn btn-round login link">Sign In</a>
          <a href="signup.html" class="mybtn btn-round sign-up link">Sign Up</a>
          <a href="#contact-us" class="mybtn btn-round sign-up link"

          >
        </div>
      </div>
      <div class="overlay">
        <a href="login.html" class="btn-round login link">Sign In</a>

      </div>
      <div class="form">

          <div class="form-group">

            <input
              type="text"
              class="form-control myfield"

            />

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              class="form-control myfield"
              id=""
            />

          <div class="form-group">
            <label fo r="password">Password</label>
            <input
              type="password"
              name="password"
              class="form-control myfield"
              id=""
            />
          </div>

          <div class="form-group">
            <label for="confirn">Confirm Password</label>
            <input
              type="password"
              name="confirm"
              class="form-control myfield"
              id=""
            />
          </div>

          <div class="form-group">
            <input type="submit" value="Sign Up" class="mybtn btn-round" />
          </div>
        </form>
      </div>
